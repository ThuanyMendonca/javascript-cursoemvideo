<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        //var txtv = document.getElementById('txtvel')
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong>Km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
