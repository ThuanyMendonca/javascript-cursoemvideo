<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Países</title>
</head>
<body>
    <h1>Países</h1>
    País: <input type="text" id="txtPais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var nomePais = document.querySelector('input#txtPais')           
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>O país digitado é: <strong>${nomePais.value}</strong>!!</p>`
            if(nomePais.value == 'Brasil'){
                res.innerHTML += `Você é Brasileiro!!`
            } else {
                res.innerHTML += `Você é Estrangeiro!!`
            }
        }
    </script>
</body>
</html>
